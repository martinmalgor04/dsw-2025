services:
  # ===================================
  # INFRAESTRUCTURA
  # ===================================
  # PostgreSQL solo para Keycloak
  # NOTA: Los microservicios usan Supabase (configurar DATABASE_URL y DIRECT_URL)
  postgres:
    image: postgres:16-alpine
    container_name: logistics-postgres
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d keycloak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: logistics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ===================================
  # MICROSERVICIOS BACKEND
  # ===================================
  config-service:
    build:
      context: .
      dockerfile: backend/services/config-service/Dockerfile
      args:
        NODE_VERSION: 20
        SERVICE_PATH: backend/services/config-service
        SERVICE_FILTER: "@logistics/config-service"
        PORT: 3003
    container_name: logistics-config-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres.ghexalvmqhvfnkgyagzb:Pepack.2025@aws-1-us-east-2.pooler.supabase.com:6543/postgres?pgbouncer=true
      - DIRECT_URL=postgresql://postgres.ghexalvmqhvfnkgyagzb:Pepack.2025@aws-1-us-east-2.pooler.supabase.com:5432/postgres
      - CORS_ORIGIN=http://localhost:3000
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  shipping-service:
    build:
      context: .
      dockerfile: backend/services/shipping-service/Dockerfile
      args:
        NODE_VERSION: 20
        SERVICE_PATH: backend/services/shipping-service
        SERVICE_FILTER: "@logistics/shipping-service"
        PORT: 3001
    container_name: logistics-shipping-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres.ghexalvmqhvfnkgyagzb:Pepack.2025@aws-1-us-east-2.pooler.supabase.com:6543/postgres?pgbouncer=true
      - REDIS_URL=redis://redis:6379
      - CONFIG_SERVICE_URL=http://config-service:3003
      - STOCK_SERVICE_URL=http://stock-integration-service:3002
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
      config-service:
        condition: service_healthy
      stock-integration-service:
        condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stock-integration-service:
    build:
      context: .
      dockerfile: backend/services/stock-integration-service/Dockerfile
      args:
        NODE_VERSION: 20
        SERVICE_PATH: backend/services/stock-integration-service
        SERVICE_FILTER: "@logistics/stock-integration-service"
        PORT: 3002
    container_name: logistics-stock-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres.ghexalvmqhvfnkgyagzb:Pepack.2025@aws-1-us-east-2.pooler.supabase.com:6543/postgres?pgbouncer=true
      - REDIS_URL=redis://redis:6379
      - STOCK_API_URL=http://stock-integration-service:3002
      - COMPRAS_API_URL=http://stock-integration-service:3002
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  operator-interface-service:
    build:
      context: .
      dockerfile: backend/services/operator-interface-service/Dockerfile
      args:
        NODE_VERSION: 20
        SERVICE_PATH: backend/services/operator-interface-service
        SERVICE_FILTER: "@logistics/operator-interface-service"
        PORT: 3004
    container_name: logistics-operator-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - FRONTEND_URL=http://localhost:3000
      # Keycloak Configuration - JWT Token Validation
      # En desarrollo local: http://keycloak:8080
      # En producción (Dokploy): https://keycloak.mmalgor.com.ar
      - KEYCLOAK_URL=https://keycloak.mmalgor.com.ar
      - KEYCLOAK_REALM=ds-2025-realm
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - NODE_ENV=production
      - CONFIG_SERVICE_URL=http://config-service:3003
      - SHIPPING_SERVICE_URL=http://shipping-service:3001
      - STOCK_SERVICE_URL=http://stock-integration-service:3002
    depends_on:
      config-service:
        condition: service_healthy
      shipping-service:
        condition: service_healthy
      stock-integration-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # AUTENTICACIÓN
  # ===================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    container_name: logistics-keycloak
    command: start-dev --import-realm --http-enabled=true --hostname-strict=false
    environment:
      KC_HTTP_RELATIVE_PATH: /
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_URL: http://localhost:8080
      KC_HOSTNAME_ADMIN_URL: http://localhost:8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: none
      KC_PROXY_ADDRESS_FORWARDING: false
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ds2025
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres123
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-config:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===================================
  # FRONTEND
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logistics-frontend
    ports:
      - "3000:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - NEXT_PUBLIC_API_URL=http://localhost:3004
      # Keycloak Configuration
      # En desarrollo local: http://localhost:8080
      # En producción (Dokploy): https://keycloak.mmalgor.com.ar
      - NEXT_PUBLIC_KEYCLOAK_URL=https://keycloak.mmalgor.com.ar
      - NEXT_PUBLIC_KEYCLOAK_REALM=ds-2025-realm
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=grupo-02
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
    depends_on:
      operator-interface-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  logistics-network:
    driver: bridge
